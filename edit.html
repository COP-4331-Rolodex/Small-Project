<html>
  <head>
        <title>Edit Contacts</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">

        <script type="text/javascript" src="js/script.js"></script>

<body class = "contacts_page">



    <section id ="contacts_container">

        <div class = "contacts_container_1">
            <img id="contacts_header" src="images/myrolodex_header.png"/>

            <!-- Search Filter -->
            <input type="text" id="search" onkeyup="myFunction()" placeholder="Search">
        </div>

        <div class = "contacts_container_2">


            <div id="navbar">
              <a href="index.html">Logout</a>
            </div>
            <a href="#something" class= "add_btn"> Add </a>
            <div id="welcome">
              Welcome back.
          </div>

        </div>

        <div class = "contacts_container_3">

            <div class="tab">
              <button class="tablinks" onclick="openContact(event, 'Mariana')" id="defaultOpen">
                  <div id = "contact_label">
                      <img id="contact_id" src="https://eu.ui-avatars.com/api/?name=Mariana+Botero&rounded=true&color=2F2A4A&background=FFFFFF">
                      <div class ="contact_label">
                        <div id ="contact_name_field">Mariana Botero</div>
                        <div id ="contact_rel_field">Friend</div>
                     </div>
                  </div>
             </button>

              <button class="tablinks" onclick="openContact(event, 'Joel')">
                  <div id = "contact_label">
                      <img id="contact_id" src="https://eu.ui-avatars.com/api/?name=Joel+Shaw&rounded=true&color=2F2A4A&background=FFFFFF">
                      <div class ="contact_label">
                        <div id ="contact_name_field">Joel Shaw</div>
                        <div id ="contact_rel_field">Friend</div>
                     </div>
                  </div>
            </div>

        </div>

        <div class = "contacts_container_4">

                <div id="Mariana" class="tabcontent">

                    <div class = "first_half">
                        <img id="contact_id_content" src="https://eu.ui-avatars.com/api/?name=Mariana+Botero&rounded=true&color=2F2A4A&background=FFFFFF">
                        <input type="text" id="edit_name" onkeyup="myFunction()" placeholder="Name">
                        <div class = delete_btn_wrap>
                            <a href="#something" class= "delete_btn"> Delete </a>
                        </div>
                    </div>
                      <div id = "phone_label">Phone</div>
                      <input type="text" id="edit_phone" onkeyup="myFunction()" placeholder="Phone Number">
                      <div id = "email_label">E-mail</div>
                      <input type="text" id="edit_email" onkeyup="myFunction()" placeholder="E-mail">
                      <div class = "edit_btn_wrap">
                          <a href="#something" class= "edit_btn"> Save </a>
                      </div>
                </div>

                <div id="Joel" class="tabcontent">

                    <div class = "first_half">
                        <img id="contact_id_content" src="https://eu.ui-avatars.com/api/?name=Joel+Shaw&rounded=true&color=2F2A4A&background=FFFFFF">
                        <input type="text" id="edit_name" onkeyup="myFunction()" placeholder="Name">
                        <div class = delete_btn_wrap>
                            <a href="#something" class= "delete_btn"> Delete </a>
                        </div>
                    </div>
                      <div id = "phone_label">Phone</div>
                        <input type="text" id="edit_phone" onkeyup="myFunction()" placeholder="Phone Number">
                      <div id = "email_label">E-mail</div>
                      <input type="text" id="edit_email" onkeyup="myFunction()" placeholder="E-mail">
                      <div class = "edit_btn_wrap">
                          <a href="#something" class= "edit_btn"> Save </a>
                      </div>
                </div>

    </section>
