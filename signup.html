x<html>
  <head>
        <title>Sign Up</title>
        <link rel="shortcut icon" type="images/x-icon" href="images/logo.png">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

</head>
<body class = "signup">
    <section id="signup_container">
        <div class = "signup_container_left">
            <img id="signup_header" src="images/myrolodex_header.png"/>
            <br>
            <img id="signup_graphic" src="images/signup_graphic.png"/>
            <br>
            <img id="signup_message" src="images/signup_message.png"/>
       </div>

       <div class = "signup_container_right">

           <img id="signup_text_right" src="images/signup_text.png"/>


           <div id="form_footer_signup">
               Already have an account? <a id = "login_link"  href="index.html">Login</a>
          </div>

          <br>


           <div id="signup_form">

               <p class= "signupform_labels">First Name</p>
               <input type="text" class="signup_form_field" id = "sign_up_first" name="First" placeholder="John" ><br>

               <p class= "signupform_labels">Last Name</p>
               <input type="text" class="signup_form_field" id = "sign_up_last" name="Last" placeholder="Smith" ><br>

               <p class= "signupform_labels">E-mail</p>
               <input type="text" class="signup_form_field" id = "sign_up_email" name="Email" placeholder="johnsmith@myrolo.com" ><br>

               <p class= "signupform_labels">Password</p>
               <input type="text" class="signup_form_field" id = "sign_up_password" name="Password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">

               <label class="checkbox_text">
                   <input type="checkbox">
                   I agree to the
                   <b id = "ready_bold">Terms and Conditions</b>.
               </label>

               <input type="button" value="Sign Up" id="signup_form_submit" onclick="SignUp();"><br>


           </div>


       </div>


    </div>

</body>
</html>
