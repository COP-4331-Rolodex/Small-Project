<html>
  <head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

</head>
<body>
    <div id="login_container">
        <img id="login_header" src="images/myrolodex_header.png"/>

        <div id="login_error_msg_container">
            <p id="login_error_msg">Invalid username <span id="login_error_msg_secondln">and/or
                password.</span></p>
        </div>

        <div id="login_form">
            <input type="text" name="username" id="username_field" class="login_form_field" placeholder="Username">
            <input type="password" name="password" id="password_field" class="login_form_field" placeholder="Password">
            <br>
            <input type="button" value="Login" id="login_form_submit" onclick="doLogin();"><br>
        </div>

        <div id="form_footer_index">
            Don't have an account? <a id = "signup_link" href="signup.html">Sign Up</a>
       </div>
</div>

</body>
</html>
